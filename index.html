<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fonts test</title>
		<link rel="stylesheet" href="./css/_piconfonts.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="./css/_picon-unicodes.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="./css/_picons.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="./css/_button.css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<a class="button-example button-small">
			<span class="picon picon-sm-ac-bubble"></span>
			<span>Button text</span>
			<span class="picon picon-sm-triangle-down"></span>
		</a>
		<a class="button-example">
			<span class="picon picon-bell"></span>
			<span>Button text</span>
			<span class="picon picon-sm-triangle-down"></span>
		</a>
		<a class="button-example">

			<span>Button text</span>
		</a>
		<a class="button-example button-small">
			<span class="picon picon-sm-ac-bubble"></span>

		</a>
		<button>Toggle frames</button>
		<h1>Small Buttons</h1>
		<div id="smallButtons"></div>
		<h1>Big Buttons</h1>
		<div id="bigButtons"></div>
		<script src="js/jquery.js"></script>
        <script>

        $(document).ready(function(){
			$.when($.get("css/_picon-unicodes.css"))
            .done(function(response) {
				var button = '',
					bigButtons = '',
					smallButtons = '';
				var lines = response.split('\n');

				for(var i = 0;i < lines.length;i++){
					var string = lines[i],
						substring = ".picon-sm",
						substring2 = ".picon",
						found = string.indexOf(substring),
						found2 = string.indexOf(substring2),
						string = string.replace('.','').replace(':before {','');


					if(found !== -1){
						console.log('smallButton: '+string);
						button = '<a class="button" href="#"><span class="picon '+string+'"></span>'+string+'</a>';
						smallButtons += button;
					}

					if(found2 !== -1 && found !== 0){
						console.log('bigButton: '+string);
						button = '<a class="button" href="#"><span class="picon '+string+'"></span>'+string+'</a>';
						bigButtons += button;
					}

				}
				$('#smallButtons').append(smallButtons);
				$('#bigButtons').append(bigButtons);

            });
			$("button").click(function(){
				$(".button, .picon").toggleClass("frame");
			})
		})

		</script>
	</body>
</html>
